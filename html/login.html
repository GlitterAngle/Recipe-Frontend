<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <script defer src="/JS/login.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/style.css" rel="styleSheet">
    <title>Document</title>
</head>
<body>
    <container class="login-container">
        <img src="../assets /Heart Felt Cropped.png" width="100%" height="100%"/>
    <div class="login">
        <form class="username">
            <text>
                <input type="text" placeholder="Enter username" id="username"/>
                <input type="password" placeholder="Enter password" id="password"/>
                <button class="account">Login</button>
            </text>
        </form>
    </div>
    <div class="new-memeber">
        <p>Not a member yet joing us!</p>
        <button class="join" type="submit">Join</button>
    </div>
</container>
</body>
</html>
